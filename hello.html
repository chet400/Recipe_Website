<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette</title>
<style>
    .color-box {
        width: 150px;
        height: 150px;
        margin-bottom: 20px;
        border-radius: 10px;
        display: inline-block;
    }
</style>
</head>
<body>

<div class="color-box" style="background-color: hsl(14, 45%, 36%);"></div>
<div class="color-box" style="background-color: hsl(332, 51%, 32%);"></div>

<h3>Neutral</h3>
<div class="color-box" style="background-color: hsl(0, 0%, 100%);"></div>
<div class="color-box" style="background-color: hsl(330, 100%, 98%);"></div>
<div class="color-box" style="background-color: hsl(30, 54%, 90%);"></div>
<div class="color-box" style="background-color: hsl(30, 18%, 87%);"></div>
<div class="color-box" style="background-color: hsl(30, 10%, 34%);"></div>
<div class="color-box" style="background-color: hsl(24, 5%, 18%);"></div>

</body>
</html>
